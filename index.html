<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Air Quality Map</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <!-- <script src="https://unpkg.com/elm-pep"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href='./index.css'>
    <style>
      .map {
        width: 100%;
        height:100vh;
      }
    </style>
  </head>
  <body>
<!-- Modal -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Tab#1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Tab#2</a>
    </li>
  </ul>

    <div id="map" class="map"></div>
    <div class="button-time">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="timeBtn btn btn-success active">Start</button>
        <button type="button" class="timeBtn btn btn-success">5 minutes</button>
        <button type="button" class="timeBtn btn btn-success">10 minutes</button>
        <button type="button" class="timeBtn btn btn-success">15 minutes</button>
      </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Speed</th>
                  <th scope="col">Distance</th>
                  <th scope="col">AQI</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Algorithm 1</td>
                  <td>30.17 Km/h</td>
                  <td>8.3 Km</td>
                  <td>44</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Algorithm 2</td>
                  <td>25.52 Km/h</td>
                  <td>5.8 Km</td>
                  <td>55</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Algorithm 2</td>
                  <td>15.55 Km/h</td>
                  <td>3.9 Km</td>
                  <td>80</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
